<div class="bar bar-header bar-calm">
  <h1 class="title">Room {{id*1 + 1}}</h1>
</div>
<ion-view title="Light" >
  <ion-nav-buttons side="left">
    <button menu-toggle="left"class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="center has-header">	
  	<span>
		<img src="img/{{imagen}}" ng-class="{'fade': check0 = true, 'normal':uncheck0}" ng-click="toggle()"></img>
	</span>
	<span ng-if="second">
		<img src="img/{{imagen1}}" ng-class="{'fade': check1 = true, 'normal':uncheck1}" ng-click="toggle1()"></img>
	</span>
	<span ng-if="third">
		<img src="img/{{imagen2}}" ng-class="{'fade': check2 = true, 'normal':uncheck2}" ng-click="toggle2()"></img>
	</span>
  </ion-content>
</ion-view>
